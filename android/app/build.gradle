plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.tradehub"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.tradehub"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug signing for release if not configured
        }
    }
}

flutter {

    source = "../.." // Path to the Flutter project
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Use the Firebase BOM
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics dependency
}
